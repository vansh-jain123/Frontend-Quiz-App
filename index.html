<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"> 
</head>
<body>
  <div class="quiz-container"> 
    <div class="left-section">
      <h1>Welcome to the <strong>Frontend Quiz!</strong></h1>
      <p>Pick a subject to get started.</p>
    </div>
    <div class="right-section">
      <div class="toggle-mode">
        <input type="checkbox" id="mode-toggle" />
        <label for="mode-toggle"></label>
      </div>
      <div class="quiz-options">
        <div class="quiz-option"><i class="fa-solid fa-code"></i><span>HTML</span></div>
        <div class="quiz-option"><i class="fa-solid fa-palette"></i><span>CSS</span></div>
        <div class="quiz-option"><i class="fa-brands fa-js"></i><span>Javascript</span></div>
        <div class="quiz-option"><i class="fa-solid fa-universal-access"></i><span>Accessibility</span></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
